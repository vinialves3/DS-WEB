<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Inserção de vídeo (Trailer - Ainda Estou Aqui) </h2>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/_NzqP0jmk3o" frameborder="0" allowfullscreen></iframe>




    <h2> Inserção de vídeo mutado (Trailer - Ainda Estou Aqui) </h2>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/_NzqP0jmk3o?mute=1"> </iframe>




    <h2> Inserção de vídeo autoplay + mute </h2>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/_NzqP0jmk3o?autoplay=1&mute=1" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>




    <h2> Inserção de vídeo controls </h2>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/_NzqP0jmk3o?autoplay=1&controls=1" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>



    <h2> Inserção de vídeo poster </h2>
    <video src="trailerr.mp4" poster="abc.jpg" controls width="400" height="315">
    </video>


    <h2> Inserção de vídeo loop </h2>


    <video src="trailerr.mp4" width="400" height="315" loop autoplay muted>
    </video>

</body>
</html>
