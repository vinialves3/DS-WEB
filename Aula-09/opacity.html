<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo Opacity</title>
<style>
.box {
width: 100px;
height: 100px;
background-color: #3498db;
opacity: 1;
transition: opacity 0.5s;
}
.box:hover {
opacity: 0.5;
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
