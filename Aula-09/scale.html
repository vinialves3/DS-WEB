<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo Scale</title>
<style>
    .box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    transition: transform 0.5s;
    }
    .box:hover {
    transform: scale(1.5);
    }
    </style>
    </head>
    <body>
    <div class="box"></div>
    </body>
    </html>
