<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo Transition</title>
<style>
.box {
width: 100px;
height: 100px;
background-color: #3498db;
transition: background-color 2.0s ease, transform 2.0s ease;
}
.box:hover {
background-color: #2ecc71;
transform: scale(1.2);
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
